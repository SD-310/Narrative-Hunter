<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom gradient background */
        body {
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
        }
        /* Slideshow styling */
        .slideshow {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 1rem;
        }
        .slideshow::-webkit-scrollbar {
            display: none;
        }
        .slide {
            flex: 0 0 auto;
            width: 100%;
            max-width: 280px;
            transition: transform 0.3s ease;
        }
        .slide:hover {
            transform: scale(1.05);
        }
        @media (min-width: 640px) {
            .slideshow {
                overflow-x: hidden;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
            .slide {
                width: 25%;
            }
        }
    </style>
</head>
<body class="text-white font-sans">
    <!-- Header -->
    <header class="bg-gray-800 bg-opacity-80 backdrop-blur-md p-4 flex justify-between items-center fixed w-full z-10">
        <h1 class="text-2xl font-bold text-yellow-400">Voucher Market</h1>
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105" id="connectWallet">Connect Wallet</button>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto pt-20 pb-10 px-4">
        <!-- Voucher Collections (Slideshow) -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-100">Voucher Collections</h2>
            <div class="slideshow" id="voucherSlideshow">
                <!-- Voucher Card -->
                <div class="slide bg-gray-800 bg-opacity-90 rounded-xl overflow-hidden shadow-xl border border-gray-700">
                    <img src="https://via.placeholder.com/280x200?text=Notcoin+Voucher" alt="Notcoin Voucher" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-teal-300">Notcoin Voucher</h3>
                        <p class="text-green-400 mt-1">100M Tokens</p>
                        <p class="text-gray-400 text-sm mt-1">Price: 50 TON</p>
                        <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg mt-3 w-full transition">Buy Now</button>
                    </div>
                </div>
                <div class="slide bg-gray-800 bg-opacity-90 rounded-xl overflow-hidden shadow-xl border border-gray-700">
                    <img src="https://via.placeholder.com/280x200?text=DOGS+OG+Voucher" alt="DOGS OG Voucher" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-teal-300">DOGS OG Voucher</h3>
                        <p class="text-green-400 mt-1">50M Tokens</p>
                        <p class="text-gray-400 text-sm mt-1">Price: 25 TON</p>
                        <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg mt-3 w-full transition">Buy Now</button>
                    </div>
                </div>
                <div class="slide bg-gray-800 bg-opacity-90 rounded-xl overflow-hidden shadow-xl border border-gray-700">
                    <img src="https://via.placeholder.com/280x200?text=Shardify+Voucher" alt="Shardify Voucher" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-teal-300">Shardify Voucher</h3>
                        <p class="text-green-400 mt-1">75M Tokens</p>
                        <p class="text-gray-400 text-sm mt-1">Price: 40 TON</p>
                        <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg mt-3 w-full transition">Buy Now</button>
                    </div>
                </div>
                <div class="slide bg-gray-800 bg-opacity-90 rounded-xl overflow-hidden shadow-xl border border-gray-700">
                    <img src="https://via.placeholder.com/280x200?text=Pepe+Voucher" alt="Pepe Voucher" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-teal-300">Pepe Voucher</h3>
                        <p class="text-green-400 mt-1">30M Tokens</p>
                        <p class="text-gray-400 text-sm mt-1">Price: 15 TON</p>
                        <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg mt-3 w-full transition">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Best Free Vouchers -->
        <section>
            <h2 class="text-2xl font-semibold mb-4 text-gray-100">Best Free Vouchers</h2>
            <div class="flex items-center space-x-6">
                <div class="bg-gray-800 bg-opacity-90 p-4 rounded-xl flex items-center space-x-4 shadow-lg border border-gray-700">
                    <img src="https://via.placeholder.com/50?text=DOGS+OG" alt="DOGS OG" class="w-12 h-12">
                    <div>
                        <h3 class="text-md font-bold text-teal-300">DOGS OG</h3>
                        <p class="text-gray-400 text-sm">15 Vouchers</p>
                    </div>
                </div>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">Get Free</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 bg-opacity-80 backdrop-blur-md p-4 text-center text-gray-400">
        <div class="flex justify-center space-x-6">
            <a href="#" class="hover:text-yellow-400"><i class="fas fa-smile"></i></a>
            <a href="#" class="hover:text-yellow-400"><i class="fas fa-store"></i></a>
            <a href="#" class="hover:text-yellow-400"><i class="fas fa-heart"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
